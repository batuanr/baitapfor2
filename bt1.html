<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<script>
  let sout;
  sout = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
  for (i = 1; i < 10; i++) {
    sout = sout + "<tr>";
    for (j = 1; j < 10; j++) {
      sout = sout + "<td>" +i+"x"+j+"="+ i * j + "</td>";
    }
    sout = sout + "</tr>";
  }
  sout = sout + "</table>";
  document.write(sout);
</script>
</body>
</html>
