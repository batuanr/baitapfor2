<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = prompt("Bạn muốn bao nhiêu số");
    count=parseInt(count);
    let num1=0;
    let num2=1
    let total=0;
    document.write(num2+"<br>")
    for(let i=1;i<count;i++){
        document.write((total=(num1+num2))+"<br>");
        num1=num2;
        num2=total;
    }
</script>
</body>
</html>
