<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=0;i<5;i++){
        for(let j=0;j<=i;j++){
            document.write("*");
        }document.write("<br>")
    }document.write("<br>")
    for(let i=5;i>0;i--){
        for(let j=0;j<i;j++){
            document.write("*");
        }document.write("<br>")
    }
    for(let i=0;i<5;i++){
        for (let k=4;i<k;k--){
            document.write("&ensp;")
        }
        for(let j=0;j<=i;j++){
            document.write("*");
        }document.write("<br>")
    }
    document.write("<br>")
    for(let i=5;i>0;i--){
        for(let k=4;k>=i;k--){
            document.write("&ensp;")
        }
        for(let j=1;j<=i;j++){
            document.write("*");
        }document.write("<br>")
    }

</script>
</body>
</html>
