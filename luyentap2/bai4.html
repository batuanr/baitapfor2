<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("dài");
    let b=prompt("rộng");
    a=parseInt(a);
    b=parseInt(b);
    for (let i=1;i<=a;i++){
        document.write("*");
    }document.write("<br>")
    for (let i=0;i<(b-2);i++){
        for(let i=1;i<=a;i++){
            if(i==1 || i==(a-1)){
                document.write("*");
            }document.write("&ensp;");

        }document.write("<br>")
    }
    for (let i=1;i<=a;i++) {
        document.write("*");
    }
</script>
</body>
</html>
