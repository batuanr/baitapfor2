<script>
    let temperature=prompt("Nhiệt độ hiện tại");
    temperature=parseInt(temperature);
    if(temperature>100){
        alert("Giảm độ đê");
    }else{
        if(temperature<20){
            alert("Giảm độ đê")
        }
    }
</script>
